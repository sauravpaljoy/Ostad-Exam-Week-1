<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
 <body>
    <div class="container mt-4">
        <h1 class="mt-5 mb-4 text-center">Calculator</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="number1">First Number:</label>
                        <input type="number" class="form-control" id="number1"  placeholder="Enter first number" required>
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation:</label>
                        <select class="form-control" id="operation" required>
                            <option value="">Select operation</option>
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (*)</option>
                            <option value="divide">Division (/)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="number2">Second Number:</label>
                        <input type="number" class="form-control" id="number2" placeholder="Enter second number" required>
                    </div>
                   
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </form>
                <div class="mt-3">
                    
                    <h5 id="result"> Please Enter valid Number</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
